<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONK MODE</title>
    <style>
      body {
        background-color: #332d21;
        color: #e4dcb3;
        font-family: Arial, sans-serif;
        font-size: 18px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 40px;
        margin: 30px;
        text-align: center;
        text-transform: uppercase;
      }

      h2 {
        font-size: 30px;
        margin: 20px;
        text-align: center;
        text-transform: uppercase;
      }

      p {
        margin: 10px;
        text-align: center;
      }

      #timer {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <h1>MONK MODE</h1>

    <h2>ROUTINE</h2>
    <p>Workout.</p>
    <p>Learn Coding.</p>
    <p>Work.</p>

    <h2>FOLLOW 2-2-2 RULES</h2>

    <h2>GOALS</h2>
    <p>Build a Full Stack Website.</p>
    <p>Be able to do OAP, handstand pushup, dunk, and get 65kg+, get better at fighting.</p>
    <p>Earn PHP20,000/month.</p>

    <div id="timer"></div>

    
    <script>
// Get the current date
var today = new Date();

// Calculate the number of milliseconds in a day
var oneDay = 1000 * 60 * 60 * 24;

// Calculate the number of days since today
var diffDays = Math.floor((Date.now() - today) / oneDay);

// Update the content of the HTML element with the id "timer"
document.getElementById("timer").innerHTML = "DAY " + diffDays;


    </script>
  </body>
  </body>
</html>
