<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONK MODE</title>
    <style>
      body {
        background-color: #332d21;
        color: #e4dcb3;
        font-family: Arial, sans-serif;
        font-size: 18px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 40px;
        margin: 30px;
        text-align: center;
        text-transform: uppercase;
      }

      h2 {
        font-size: 30px;
        margin: 20px;
        text-align: center;
        text-transform: uppercase;
      }

      p {
        margin: 10px;
        text-align: center;
      }

      #timer {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <h1>MONK MODE</h1>

    <h2>ROUTINE</h2>
    <p>Workout.</p>
    <p>Learn Coding.</p>
    <p>Work.</p>

    <h2>FOLLOW 2-2-2 RULES</h2>

    <h2>GOALS</h2>
    <p>Build a Full Stack Website.</p>
    <p>Be able to do OAP, handstand pushup, dunk, and get 65kg+, get better at fighting.</p>
    <p>Earn PHP20,000/month.</p>

    <div id="timer"></div>

    
    <script>
      // Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Calculate the days, hours, minutes and seconds remaining
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));

  // Display the result in the element with ID "timerElem"

  document.getElementById("timer").innerText = days + " DAYS LEFT.";
  // If the count down is finished, display a message
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerText = "Have you done it?";
  }
}, 1000);

    </script>
  </body>
  </body>
</html>
